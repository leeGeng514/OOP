<script>
    function CreateFn() {
        console.log('构造函数');

    CreateFn.prototype.number=100;

    var fn2=new CreateFn;

    console.log(fn1.__proto__ === CreateFn.prototype);
//    console.dir(fn2.__proto__.number--);

    //构造函数的prototype的constructor 是自己本身
    console.dir(CreateFn);

</script>
